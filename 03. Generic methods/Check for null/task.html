<h2>Check for null</h2>
<p>Define and implement a generic <code>static</code> method <code>hasNull</code> in <code>ArrayUtils</code> class that
    returns <code>true</code> if an input array has <code>null</code> element and <code>false</code> otherwise.</p>
<div><p><strong> Sample Input 1: </strong></p>
    <pre>String
There are elements of the array</pre>
    <p><strong> Sample Output 1: </strong></p>
    <pre>false</pre>
</div>
