<h2>Invert an array</h2>
<p>Define and implement a generic static method <code>invert</code> that returns the invert version of an input array.</p>
<p>You can invert an array in-place in the input array.</p><div><p><strong> Sample Input 1: </strong></p><pre>Integer
10 6 2 3</pre><p><strong> Sample Output 1: </strong></p><pre>3 2 6 10</pre></div>
